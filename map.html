<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>한아동 지도 보기</title>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Nanum Myeongjo','Batang',serif;
  background:#eaf7ff;
  color:#243333;
}

.wrap{
  max-width:820px;
  margin:0 auto;
  padding:48px 20px 80px;
}

h1{
  font-size:32px;
  font-weight:700;
  margin-bottom:10px;
}

.sub{
  font-size:14px;
  opacity:.55;
  margin-bottom:28px;
}

.notice{
  border:1px solid rgba(90,120,130,.35);
  background:rgba(255,255,255,.6);
  padding:18px;
  font-size:14px;
  line-height:1.8;
  margin-bottom:28px;
}

.map-box{
  position:relative;
  border:1px solid rgba(90,120,130,.35);
  background:rgba(255,255,255,.55);
  padding:16px;
}

.map-box img{
  width:100%;
  display:block;
}

.map-caption{
  margin-top:14px;
  font-size:13px;
  opacity:.45;
  line-height:1.6;
}

.footer{
  margin-top:60px;
  font-size:12px;
  opacity:.45;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="wrap">

<h1>한아동 지도</h1>
<div class="sub">Hanadong Area Reference Map</div>

<div class="notice" id="mapNotice">
본 지도는 한아동 내 주요 구조를 참고용으로 표시합니다.<br>
실제 배치와 다를 수 있습니다.
</div>

<div class="map-box">
  <img id="mapImage" src="" alt="한아동 지도">
</div>

<div class="map-caption" id="mapCaption">
표시되지 않은 시설은 접근 대상이 아닐 수 있습니다.
</div>

<div class="footer">
본 지도는 자동으로 갱신되지 않습니다.<br>
기상 상태에 따라 일부 구조가 표시될 수 있습니다.
</div>

</div>

<script>
const weather = localStorage.getItem('hanadong_weather') || '맑음';

const mapImage = document.getElementById('mapImage');
const mapCaption = document.getElementById('mapCaption');
const mapNotice = document.getElementById('mapNotice');

if(weather === '비'){
  mapImage.src = 'map-rain.png';   // 비 오는 날 지도 (지나수족관 포함)
  mapCaption.innerText =
    '비가 오는 날에는 일부 시설이 식별 가능합니다.\n지나수족관이 표시될 수 있습니다.';
}else{
  mapImage.src = 'map-clear.png';  // 기본 지도
  mapCaption.innerText =
    '일부 시설은 평상시 지도에 표시되지 않습니다.';
}
</script>

</body>
</html>
